<!DOCTYPE html>
<html>

<head>
	<title>Davis</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<style>
		/* CSS cho footer */
footer {
	background-color: #1865ad;
	/* Màu nền của footer */
	color: #fff;
	/* Màu chữ */
	text-align: center;
	/* Căn giữa nội dung trong footer */
	padding: 10px 0;
	/* Khoảng cách giữa nội dung và viền footer */
	position: fixed;
	/* Đặt vị trí cố định ở dưới màn hình */
	bottom: 0;
	/* Đặt ở phía dưới cùng của màn hình */
	width: 100%;
	/* Chiều rộng 100% của màn hình */
}
	</style>
	<h1 style="text-align: center; margin: 15px 10px 30px 10px">
		Video Call Online
	</h1>

	<div id="roomConfig" class="d-flex justify-content-center mb-3">
		<div class="input-group input-group-lg" style="max-width: 400px">
			<input id="roomName" type="text" class="form-control form-control-lg" placeholder="nhập mã phòng" />
			<button id="btnConnect" class="btn btn-primary btn-lg" type="button">
				Kết nối
			</button>
		</div>
	</div>

	<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
		<div id="remoteVideoContainer" style="
          width: 600px;
          height: 450px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #363636;
        ">
			<video id="remoteVideo" autoplay style="width: 100%; height: 100%; object-fit: contain"></video>
		</div>

		<div class="d-flex mt-3">
			<button id="toggleVideo" class="btn-circle enabled-style">
				<i id="videoIcon" class="bi bi-camera-video-fill"></i>
			</button>
			<button id="toggleAudio" class="btn-circle enabled-style">
				<i id="audioIcon" class="bi bi-mic-fill"></i>
			</button>
		</div>

		<video muted id="localVideo" autoplay style="
          width: 200px;
          height: 200px;
          position: absolute;
          bottom: 20px;
          right: 20px;
        "></video>
	</div>

	<footer>
		Development by <a style="color: aliceblue;" href="https://github.com/theanishtar">Davis</a> from DAVISY &copy;
		2023
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="client.js?v=1"></script>
</body>

</html>
